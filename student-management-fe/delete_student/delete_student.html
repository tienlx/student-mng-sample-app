<h2>Delete Student</h2>
<div class="row">
	<div class="col-md-12">
		<p>Name: {{ student_info.name }}</p>
		<p>Phone: {{ student_info.phone }}</p>
		<p>Address: {{ student_info.address }}</p>
		<p>Career: {{ student_info.career }}</p>
		<a ng-click="deleteStudent()" class="btn btn-default">Yes</a>
		<a href="#/" class="btn btn-default" >No</a>
	</div>
</div>
