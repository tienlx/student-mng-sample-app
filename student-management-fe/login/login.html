
<div class="row">
  <div class="col-md-offset-4 col-md-4">
  	<h2>Login</h2>
    <form name="addUserFrm" ng-submit="login()">
      <div class="form-group">
        <label for="student_name">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
      </div>
      <div class="form-group">
        <label for="student_age">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
      </div>
      <a class="btn btn-default" href="#/"><span class="glyphicon glyphicon-arrow-left"></span> Home</a>
      <button type="submit" class="btn btn-default pull-right">Login</button>
    </form>
  </div>
</div>
